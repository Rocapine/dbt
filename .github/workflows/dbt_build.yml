name: Daily dbt Build

on:
  schedule:
    - cron: "0 4 * * *" # 4am UTC which is 6am in Paris
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: dbt-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ad-spend: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Write GCP credentials to file
        run: |
          printf '%s' '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > "$RUNNER_TEMP/gcp-key.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/gcp-key.json" >> "$GITHUB_ENV"
      
      - name: Install Python dependencies for ad spend script
        run: |
          python -m pip install --upgrade pip
          pip install -r script_ad_spend/requirements.txt
      
      - name: Run ad spend script for yesterday's data
        env:
          PYTHONUNBUFFERED: "1"
          ASA_PRIVATE_KEY_PEM: ${{ secrets.PRIVATE_KEY_PEM }}
        run: |
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GOOGLE_APPLICATION_CREDENTIALS"
          stdbuf -oL -eL python -u script_ad_spend/main.py --to-bq
  build:
    needs: [ad-spend]
    runs-on: ubuntu-latest
    env:
      GCP_PRIVATE_KEY_ID: ${{ secrets.GCP_PRIVATE_KEY_ID }}
      GCP_PRIVATE_KEY: ${{ secrets.GCP_PRIVATE_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt (BigQuery adapter)
        run: |
          python -m pip install --upgrade pip
          pip install "dbt-bigquery>=1.6,<2.0"

      - name: Show dbt version
        run: dbt --version

      - name: Run dbt build
        run: dbt build --profiles-dir ./profiles

      - name: Upload dbt logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-logs
          path: |
            datawarehouse/logs/**
            datawarehouse/target/run_results.json
          if-no-files-found: ignore

    timeout-minutes: 60
