name: Daily dbt Build

on:
  schedule:
    - cron: '0 4 * * *'   # 4am UTC which is 6am in Paris
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: dbt-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DBT_PROFILES_DIR: ${{ github.workspace }}/profiles
      BIGQUERY_PROJECT: ${{ secrets.BIGQUERY_PROJECT }}
      BIGQUERY_DATASET: ${{ secrets.BIGQUERY_DATASET }}
      BIGQUERY_SERVICE_ACCOUNT_JSON: ${{ secrets.BIGQUERY_SERVICE_ACCOUNT_JSON }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt (BigQuery adapter)
        run: |
          python -m pip install --upgrade pip
          pip install "dbt-bigquery>=1.6,<2.0"

      - name: Show dbt version
        run: dbt --version
      
      - name: Set up big query credentials
        run: |
          echo "${{ secrets.DBT_PROFILES}}" > ./profiles/profiles.yml

      - name: Run dbt build
        run: dbt build

      - name: Upload dbt logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-logs
          path: |
            datawarehouse/logs/**
            datawarehouse/target/run_results.json
          if-no-files-found: ignore

    timeout-minutes: 60


