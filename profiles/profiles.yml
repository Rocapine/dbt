datawarehouse:
  target: prod
  outputs:
    prod:
      type: bigquery
      method: service-account
      project: "{{ env_var('BIGQUERY_PROJECT') }}"
      dataset: "{{ env_var('BIGQUERY_DATASET') }}"
      location: europe-west9
      threads: 4
      timeout_seconds: 300
      priority: interactive
      keyfile: "{{ env_var('BIGQUERY_KEYFILE', '/tmp/bq_key.json') }}"

